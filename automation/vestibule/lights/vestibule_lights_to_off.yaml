initial_state: 'on'
alias: 'Vestibule lights to off'
trigger:
  - platform: state
    entity_id: input_select.vestibule
    to: 'Off'
  - platform: state
    entity_id: input_select.house
    to: 'Off'
condition:
  - condition: state
    entity_id: input_boolean.lighting_automations
    state: 'on'
  - condition: or
    conditions:
    - condition: state
      entity_id: input_select.vestibule
      state: 'Off'
    - condition: and
      conditions:
      - condition: state
        entity_id: input_select.vestibule
        state: 'Auto'
      - condition: state
        entity_id: input_select.house
        state: 'Off'
  - condition: state
    entity_id: switch.pi3_vestibule_switch
    state: 'on'
action:
  - service: switch.turn_off
    entity_id: switch.pi3_vestibule_switch
